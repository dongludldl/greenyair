<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>GreenyAir</title>
  <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Yellowtail&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <section id= "banner">
    <h1>GreenyAir</h1>
    <p>Got one minute? You can help save the environment in VIC</p>
  </section>
</head>
<body>
  <div class="quiz-container">
    <div id="question" class="question"></div>
    <label class="option">
      <input type="radio" name="option" value="1" />
      <span class="option1"></span>
    </label>
    <label class="option">
      <input type="radio" name="option" value="2" />
      <span class="option2"></span>
    </label>
    <label class="option">
      <input type="radio" name="option" value="3" />
      <span class="option3"></span>
    </label>
      <!-- Buttons -->
    <div class="controls">
      <button class="previous">Previous</button>
      <button class="next">Next</button>
    </div>
  </div>
  <div class="result">
    <script src="script.js"></script>
  </div>
  <footer id="footer">All rights reserved. Powered by Its Code Outside</footer>
</body>
</html>
